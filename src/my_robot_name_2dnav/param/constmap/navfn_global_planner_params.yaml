NavfnROS:
  visualize_potential: false    # 指定是否可视化navfn通过PointCloud2计算的潜在区域。
  allow_unknown: true           # 是否允许navfn创建未知空间的路径规划。
  planner_window_x: 0.0         # 指定限制计划者使用的可选窗口的x大小。这对于限制NavFn在大成本图的小窗口中工作很有用。
  planner_window_y: 0.0         # 指定限制计划者使用的可选窗口的y大小。这对于限制NavFn在大成本图的小窗口中工作很有用。
  default_tolerance: 0.0        # 如果目标位于障碍物中，将规划到默认公差半径内最近的点，默认值为0.0，该区域总是被搜索，因此对于大值可能会很慢
